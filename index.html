<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

  <header>
    <h1>Mario Pest Control</h1>
    <nav>
      <a href="#make-a-bill">Make A Bill</a>
      <a href="#view-a-bill">View A Bill</a>
    </nav>
  </header>
    <div class="mario-pest">
      <h2 id ="make-a-bill">Make A Bill</h2>
      <form name="mario-bill">

      <h3 id="goomba">Goomba</h3>
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Ffanintendo%2Fimages%2Fd%2Fd8%2F250px-Goomba_look_NSMBU_(11).png%2Frevision%2Flatest%2Fscale-to-width-down%2F155%3Fcb%3D20130904001759%26path-prefix%3Dpt&f=1&nofb=1" 
      alt="the-goomba" class="enemies">
      <input type="number"  min= "0" name="goomba">

      <h3 id="bobomb">BoBomb</h3>
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg001.superweb.de%2Fzocker%2Fimg%2Fb1-l_p_65002_4_caa3gxiv.jpg&f=1&nofb=1"
      alt="the-bobomb" class="enemies"></img> 
      <input type="number"  min="0" name="bobomb">

      <h3 id="boo">Boo</h3>
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fvignette.wikia.nocookie.net%2Fmariokart%2Fimages%2F1%2F16%2FBooMK8.png%2Frevision%2Flatest%2Fscale-to-width-down%2F175%3Fcb%3D20180203212219&f=1&nofb=1"
      alt="boo" class="enemies"></img> 
      <input type="number"  min="0" name="boo">

      <h3 id="koopa">Koopa Troopa</h3>
      <img src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fimg2.wikia.nocookie.net%2F__cb20130722204716%2Fvideogames-fanon%2Fimages%2Fthumb%2F7%2F77%2FKoopa_Troopa_-_New_Super_Mario_Bros._2.png%2F126px-Koopa_Troopa_-_New_Super_Mario_Bros._2.png&f=1&nofb=1"
      alt="koopa-troopa" class="enemies"></img> 
      <input type="number" min ="0" name="koopa">
       <br>
     <button>Add To Bill</button>
     </form>
  </div>
     <div id="view-a-bill"></div>
       <div class ="the-bill">
        <h2>View A Bill</h2>
        <ul class="pest-list"></ul>
       </div>
    </div>
  <div class="mario-footer">

  </div>



  <script src="main.js"></script> 
</body>
</html>
